<!DOCTYPE html>  
<html>  
<body>  
<h1>Bookings</h1>  
<table id="demo" > </table>

<script language="JavaScript">


function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xmlhttp.open("GET", "note.xml", true);
  xmlhttp.send();
}
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr><th>Name</th><th>Email</th><th>Phone</th><th>Tour</th></tr>";
  var x = xmlDoc.getElementsByTagName("booking");
  for (i = 0; i <x.length; i++) { 
    table += "<tr><td>" +
    x[i].getElementsByTagName("name")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("email")[0].childNodes[0].nodeValue +
    "</td><td>" +
     x[i].getElementsByTagName("phone")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("tour")[0].childNodes[0].nodeValue+"</td><tr>";
  }
  document.getElementById("demo").innerHTML = table;
}
</script>
  
</body>  
</html>
